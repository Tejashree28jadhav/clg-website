<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>SBGI Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo" style="color: red;">SBGI </div>
            <img src="sbgi.png" width="70px" height="70px" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text"
                   placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn"
                     alt="search-icon">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
                 class="icn"
                 alt="">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                     class="dpicn"
                     alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                             class="nav-img"
                             alt="dashboard">
                        <a href="admin_dash.html"><h3 style="color: white;"> Dashboard</h3></a>
                    </div>


                    <div class="nav-option option3">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                             class="nav-img"
                             alt="report">
                        <h3> Report</h3>
                    </div>

                    <div class="nav-option option4">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" class="nav-img" alt="institution">
                        <a href="admin_dash.html"><h3 style="color: black;">Admin</h3></a>
                    </div>

                    <div class="nav-option option4">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" class="nav-img" alt="institution">
                        <a href="hod_dash.html"><h3 style="color: black;">HoD</h3></a>
                    </div>

                    <div class="nav-option option5">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png" class="nav-img" alt="blog">
                        <a href="student_dash.html"><h3 style="color: black;">Student</h3></a>
                    </div>

                    <div class="nav-option option6">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
                             class="nav-img"
                             alt="settings">
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                             class="nav-img"
                             alt="logout">
                        <a href="login.aspx"> <h3 style="color: black;">Logout</h3></a>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text"
                       name=""
                       id=""
                       placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                         class="icn srchicn"
                         alt="search-button">
                </div>
            </div>

            <div class="flex-1 p-6">
                <header class="flex items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold">Account settings</h1>
                    <div class="flex items-center space-x-">
                        <img alt="User avatar" class="w-10 h-10 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/XFB1CSrOQfgLCeiMnBxxCB51vHDq6yPR6_WFXC103QA.jpg" width="100" />
                    </div>
                </header>
                <br><br><br><br>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center space-x-6 mb-6">
                        <img alt="User avatar" class="w-24 h-24 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/XFB1CSrOQfgLCeiMnBxxCB51vHDq6yPR6_WFXC103QA.jpg" width="100" />
                        <div>
                            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Upload New</button>
                            <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg ml-2">Delete avatar</button>
                        </div>
                    </div>
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="first-name">First Name *</label>
                                <input class="mt-1 block w-full px-4 py-2 border rounded-lg" id="first-name" placeholder="First name" type="text" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="last-name">Last Name *</label>
                                <input class="mt-1 block w-full px-4 py-2 border rounded-lg" id="last-name" placeholder="Last name" type="text" />
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                                <input class="mt-1 block w-full px-4 py-2 border rounded-lg" id="email" placeholder="examples@gmail.com" type="email" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="mobile-number">Mobile Number *</label>
                                <div class="flex mt-1">
                                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 bg-gray-50 text-gray-500">IN</span>
                                    <input class="block w-full px-4 py-2 border rounded-r-lg" id="mobile-number" placeholder="+91 1234567890" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Gender</label>
                                <div class="flex items-center mt-1 space-x-4">
                                    <label class="flex items-center">
                                        <input class="form-radio text-blue-600" name="gender" type="radio" />
                                        <span class="ml-2">Male</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input class="form-radio text-blue-600" name="gender" type="radio" />
                                        <span class="ml-2">Female</span>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="id">ID</label>
                                <input class="mt-1 block w-full px-4 py-2 border rounded-lg bg-gray-100" disabled="" id="id" placeholder="1559 000 7788 8868" type="text" />
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="tax-country">Tax Identification Country</label>
                                <div class="flex mt-1">
                                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 bg-gray-50 text-gray-500">🇳🇬</span>
                                    <input class="block w-full px-4 py-2 border rounded-r-lg" id="tax-country" placeholder="Nigeria" type="text" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="address">Residential Address</label>
                            <input class="mt-1 block w-full px-4 py-2 border rounded-lg" id="address" placeholder="Ib street ogogun Ibadan" type="text" />
                        </div>
                        <div class="flex justify-end">
                            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg" type="submit">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
